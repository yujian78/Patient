<ion-view view-title="Password">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="password">
      </label>
      
    </div>

    <button class="button button-block button-calm" ng-click='updatePassword(password)'>
      Change Password
    </button>
  </ion-content>
</ion-view>
